apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctalk-deployment
  labels:
    app: doctalk
spec:
  replicas: 3
  selector:
    matchLabels:
      app: doctalk
  template:
    metadata:
      labels:
        app: doctalk
    spec:
      containers:
        - name: doctalk-container
          image: us-central1-docker.pkg.dev/semiotic-sylph-450506-u5/docker/doctalk:latest
          env:
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: ELASTIC_USERNAME
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: ELASTIC_PASSWORD
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_USERNAME
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 8080