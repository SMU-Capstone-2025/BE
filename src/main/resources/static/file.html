<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload & Management</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        max-width: 600px;
    }
    input, button {
        margin: 10px 0;
        padding: 10px;
    }
    #fileList {
        margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>File Upload & Management</h2>

<!-- íŒŒì¼ ì—…ë¡œë“œ -->
<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload</button>

<!-- íŒŒì¼ ë‹¤ìš´ë¡œë“œ -->
<input type="text" id="downloadFileId" placeholder="Enter File ID">
<button onclick="downloadFile()">Download</button>

<!-- íŒŒì¼ ì‚­ì œ -->
<input type="text" id="deleteFileId" placeholder="Enter File ID">
<button onclick="deleteFile()">Delete</button>

<h3>Uploaded Files</h3>
<ul id="fileList"></ul>

<script>
  const serverUrl = "http://localhost:8080/file"; // ì„œë²„ URL

  // ğŸ“Œ íŒŒì¼ ì—…ë¡œë“œ
  async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
          alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");
          return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
          const response = await fetch(`${serverUrl}/upload`, {
              method: "POST",
              body: formData
          });

          const fileId = await response.text();
          alert("File Uploaded! ID: " + fileId);
          updateFileList(fileId);
      } catch (error) {
          console.error("Upload Error:", error);
          alert("íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨!");
      }
  }

  // ğŸ“Œ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
  function downloadFile() {
      const fileId = document.getElementById("downloadFileId").value;
      if (!fileId) {
          alert("íŒŒì¼ IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
          return;
      }

      window.location.href = `${serverUrl}/download?fileId=${fileId}`;
  }

  // ğŸ“Œ íŒŒì¼ ì‚­ì œ
  async function deleteFile() {
      const fileId = document.getElementById("deleteFileId").value;
      if (!fileId) {
          alert("íŒŒì¼ IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
          return;
      }

      try {
          const response = await fetch(`${serverUrl}/delete?fileId=${fileId}`, {
              method: "DELETE"
          });

          if (response.ok) {
              alert("íŒŒì¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
              removeFileFromList(fileId);
          } else {
              alert("íŒŒì¼ ì‚­ì œ ì‹¤íŒ¨!");
          }
      } catch (error) {
          console.error("Delete Error:", error);
          alert("íŒŒì¼ ì‚­ì œ ì‹¤íŒ¨!");
      }
  }

  // ğŸ“Œ íŒŒì¼ ëª©ë¡ì— ì¶”ê°€
  function updateFileList(fileId) {
      const fileList = document.getElementById("fileList");
      const listItem = document.createElement("li");
      listItem.innerHTML = `File ID: ${fileId} <button onclick="downloadFile('${fileId}')">Download</button> <button onclick="deleteFile('${fileId}')">Delete</button>`;
      fileList.appendChild(listItem);
  }

  // ğŸ“Œ íŒŒì¼ ëª©ë¡ì—ì„œ ì œê±°
  function removeFileFromList(fileId) {
      const fileList = document.getElementById("fileList");
      [...fileList.children].forEach(li => {
          if (li.textContent.includes(fileId)) {
              li.remove();
          }
      });
  }
</script>

</body>
</html>
